<!DOCTYPE html>
<html style="min-width:600px;">

    <head>
        <style>
            html {
                min-width: 600px;
            }
            .csp-data-group {
                width: 100%;
                display: flex;
                padding: 10px 0px;
            }
            .csp-data-group .csp-input {
                flex-grow: 1;
            }
            .csp-data-group button {
                background-color: #33E;
                color: #FFF;
                margin-left: 5px;
                margin-top: auto;
                padding: 5px;
                width: 60px;
            }
        </style>
    </head>

    <body>
        <h1>CSP Generator</h1>

        <label for="cspHeaderInput">Header:</label>
        <div class="csp-data-group">
            <textarea id='cspHeaderInput' class="csp-input"></textarea>
            <button type="button" class="copy-previous">Copy</button>
        </div>

        <br>

        <details>
            <summary>Resource List</summary>
            <ul id='resourceList'></ul>
        </details>
        
        <script src="popup.js"></script>
    </body>
</html>
